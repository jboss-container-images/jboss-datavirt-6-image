schema_version: 1

name: "jboss-datavirt-6/datavirt64"
description: "Red Hat JBoss Data Virtualization 6.4 container image"
version: "6.4.0"
from: "jboss-eap-6/eap64:latest"
envs:
    - name: "JBOSS_PRODUCT"
      value: "datavirt"
    - name: "JBOSS_DATAVIRT_VERSION"
      value: "6.4.0.GA"
    - name: "PRODUCT_VERSION"
      value: "6.4.0.GA"
modules:
      repositories:
          - path: modules
      install:
          - name: jdv
artifacts:
    - path: jboss-dv-installer-6.4.0.ER2-redhat-1.jar
      md5: 934d341c6fb31ac0c0c2dd0cfa329408
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone.xml"
osbs:
      repository:
            name: jboss-datavirt-6-docker
            branch: jb-datavirt64
